<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recreate this</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo miniflex">
          <img src="image/check_circle_white_24dp.svg" alt="checkmark" />
          <h1>Pomofocus</h1>
        </div>
        <div class="navbuttons">
          <button class="miniflex">
            <img src="image/insert_chart_white_24dp.svg" alt="report" />
            <p>Report</p>
          </button>
          <button class="miniflex">
            <img src="image/settings_white_24dp.svg" alt="settings" />
            <p>Setting</p>
          </button>
          <button class="miniflex">
            <img src="image/account_circle_white_24dp.svg" alt="account" />
            <p>Login</p>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="redbox">
        <div class="timerbox">
          <div class="options">
            <button><p>Pomodoro</p></button>
            <button><p>Short Break</p></button>
            <button><p>Long Break</p></button>
          </div>
          <p><span>24:59</span></p>
          <div class="startbutton">
            <button class="start"><p>START</p></button>
          </div>
        </div>
        <div class="workingon">
          <p>WORKING ON</p>
          <p>Milk the cat</p>
        </div>
        <div class="taskheader">
          <p>Tasks</p>
          <div class="seemore">
            <img src="image/more_vert_white_24dp.svg" alt="threedots" />
          </div>
        </div>
        <div class="alltasks">
          <div class="task">
            <div class="miniflexcolumn">
              <img src="image/check_circle_black_24dp.svg" alt="blackchek" />
              <p>Milk the cat</p>
            </div>
            <div class="miniflexcolumn">
              <p class="numbers"><span>0</span>/1</p>
              <div class="seemorewhite">
                <img src="image/more_vert_black_24dp.svg" alt="threedots" />
              </div>
            </div>
          </div>
          <div class="task">
            <div class="miniflexcolumn">
              <img
                src="image/check_circle_black_24dp-filled.svg"
                alt="blackchek"
              />
              <p>Code this</p>
            </div>
            <div class="miniflexcolumn">
              <p class="numbers"><span>0</span>/1</p>
              <div class="seemorewhite">
                <img src="image/more_vert_black_24dp.svg" alt="threedots" />
              </div>
            </div>
          </div>
          <div>
            <p>Add Task</p>
          </div>
          <div>
            <p>
              Est: <span>1</span> Act: <span>0</span> Finish at
              <span>13:57</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
